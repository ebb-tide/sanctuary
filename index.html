<!doctype html>
<html>
    <head>
        <title>S5S Sanctuary</title>

        <!-- WebApp things! -->
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <meta name="mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="apple-mobile-web-app-title" content="Sanctuary (Emergency Evacuation)" />

        <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="/leaflet/dist/leaflet.css" />
        <link rel="stylesheet" href="/css/main.css" />
        <link rel="stylesheet" href="/css/install-webapp.css" />
    </head>
    <body>
        <div id="page-wrapper">
            <div id="the-map">
            </div>
            <a id="show-form">+</a>
            <form action="" class="form-horizontal">
                <div class="form-group">
                    <label for="input-have" class="control-label">I have</label>
                    <div class="input-group">
                        <input list="haves"
                            class="form-control"
                            id="input-have"
                            name="i_have"
                            placeholder="water, food, flashlights, candles"
                        />
                        <datalist id="haves">
                            <option value="water" />
                            <option value="food" />
                            <option value="flashlight" />
                            <option value="batteries" />
                        </datalist>
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-success">Send</button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="input-need" class="control-label">I need</label>
                    <div class="input-group">
                        <input list="needs"
                            class="form-control"
                            id="input-need"
                            name="i_need"
                            placeholder="water, food, flashlights, candles"
                        />
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-success">Send</button>
                        </span>
                        <datalist id="needs">
                            <option value="water" />
                            <option value="food" />
                            <option value="flashlight" />
                            <option value="batteries" />
                        </datalist>
                    </div>
                </div>
            </form>
        </div>

        <div id="found-you"
            class="alert alert-success alert-dismissible"
            role="alert"
        >
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <p>Emergency responders have received your location.</p>
            <p><strong>Follow the green arrow to safety.</strong></p>
        </div>

        <template id="neighbor-popup">
            <div>
                <button class="btn btn-sm btn-default">
                    Message
                </button>
                <button class="btn btn-sm btn-default">
                    Call
                </button>
            </div>
        </template>

        <script src="/socket.io/socket.io.js"></script>
        <script src="/jquery/dist/jquery.min.js"></script>
        <script src="/leaflet/dist/leaflet.js"></script>
        <script src="/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="/js/socket.js"></script>
        <script src="/js/map.js"></script>
        <script src="/js/form.js"></script>
        <script src="/js/install-webapp.js"></script>
    </body>
</html>
