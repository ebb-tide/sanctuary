<!doctype html>
<html>
    <head>
        <title>S5S Sanctuary</title>

        <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.min.css" />

        <link rel="stylesheet" href="/css/main.css" />

        <link rel="stylesheet" href="/leaflet/dist/leaflet.css" />
        <script src="/leaflet/dist/leaflet.js"></script>
    </head>
    <body>
        <div id="page-wrapper">
            <div id="the-map">
            </div>
            <form action="" class="form-horizontal">
                <div class="form-group">
                    <label for="input-have" class="control-label">I have</label>
                    <div class="input-group">
                        <input type="text"
                            class="form-control"
                            id="input-have"
                            name="i_have"
                            placeholder="(What supplies do you have?)"
                        />
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-success">Send</button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="input-need" class="control-label">I need</label>
                    <div class="input-group">
                        <input type="text"
                            class="form-control"
                            id="input-need"
                            name="i_need"
                            placeholder="(What supplies do you need?)"
                        />
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-success">Send</button>
                        </span>
                    </div>
                </div>
            </form>
        </div>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/jquery/dist/jquery.min.js"></script>
        <script src="/js/socket.js"></script>
        <script src="/js/map.js"></script>
    </body>
</html>
